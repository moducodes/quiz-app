<div class="login-card" *ngIf='displayForm'>
<form class="form form-horizontal">
  <div class="form-group">
    <label for="user" class="control-label col-sm-2">Username </label>
    <div class="col-sm-10">
      <input type="text"
        placeholder="What did they name you, human (hopefully)?"
        class="form-control input-lg" id="user"
        [(ngModel)]='username' name="username">
    </div>
  </div>
  <div class="form-group">
    <label for="pwd" class="control-label col-sm-2">Password </label>
    <div class="col-sm-10">
      <input type="password"
        placeholder="Be sneaky here"
        class="form-control input-lg" id="pwd"
        [(ngModel)]='password' name="password">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-primary btn-lg" (click)='onLogIn()'>Take Me In</button>
    </div>
  </div>
</form>
</div>

<div *ngIf='displayRules' class='login-card'>
  There are only 2 rules to this game.<br>
  Answer quick and answer right.<br><br>
  <input type="checkbox" (click)='agree()'>I'm game!<br>
  <input type="button" class="btn btn-success btn-lg" (click)='imGame()' [disabled]='iMGame' value="Riddle Me">
</div>

<div *ngIf='displayQuestion' class="login-card">
  <quiz-sawaal></quiz-sawaal>
</div>
